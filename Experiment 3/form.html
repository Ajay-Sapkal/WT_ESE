<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and UI Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #28a745;
            outline: none;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>
        <form id="userForm">
            <!-- Text Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Date of Birth Input -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required onchange="calculateAge()">
            <span id="ageDisplay" style="font-weight: normal; color: #6c757d;"></span>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Radio Buttons -->
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>

            <!-- Checkboxes -->
            <label>Interests:</label>
            <label>
                <input type="checkbox" name="interests" value="music"> Music
            </label>
            <label>
                <input type="checkbox" name="interests" value="sports"> Sports
            </label>
            <label>
                <input type="checkbox" name="interests" value="reading"> Reading
            </label>

            <!-- Dropdown Select -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="usa">INDIA</option>
                <option value="usa">USA</option>
                <option value="canada">RUSSIA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select>

            <!-- Textarea -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById('dob');
            const dob = new Date(dobInput.value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const ageDisplay = document.getElementById('ageDisplay');

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                ageDisplay.textContent = `${age - 1} years old`;
            } else {
                ageDisplay.textContent = `${age} years old`;
            }
        }

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            this.reset(); // Reset the form after submission
            alert("Form submitted!"); // Alert on form submission
        });
    </script>

</body>
</html>
